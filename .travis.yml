dist: xenial

language: java

jdk: openjdk8

addons:
  postgresql: "9.6"

services:
  - postgresql

before_install:
  - java -version
  - sudo update-java-alternatives -s java-1.8.0-openjdk-amd64
  - export JAVA_HOME=/usr/lib/jvm/java-1.8.0-openjdk-amd64
  - java -version
  - sudo apt-get update
  - sudo apt-get install python3 python3-pip python3-wheel python3-setuptools
  - pip3 install pandas

before_script:
  - createdb psltest

script:
   - ./.ci/build_core.sh psl
   - ./.ci/run_examples.sh
