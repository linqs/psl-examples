dist: xenial

language: java

addons:
  postgresql: "9.6"

services:
  - postgresql

before_install:
  - df -h
  - java -version
  - echo "${JAVA_HOME}"
  - sudo apt-get update
  - sudo apt-get install python3 python3-pip python3-wheel python3-setuptools
  - pip3 install pandas

before_script:
  - createdb psltest

script:
   - ./.ci/build_core.sh psl
   - ./.ci/run_examples.sh
